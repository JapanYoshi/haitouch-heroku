<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hai!touch Server</title>
    <script src="client.js"></script>
    <link rel="stylesheet" href="client.css"/>
</head>

<body>
    <h1>hai!touch Controller</h1>
    <div id="join">
        <label for="rc">Room code</label>
        <input style="text-transform: uppercase;" name="rc" id="rc" type="text"
        pattern="[A-Za-z]{4}" maxlength="4" title="4 capital letters.">
        <label for="nick">Nickname</label>
        <input style="text-transform: uppercase;" name="nick" id="nick" type="text"
        pattern="[ !',-./0-9?A-Za-z]{0,12}" maxlength="12" title="Up to 12 letters, numbers, and limited symbols: !',-./?">
        <button id="btnJoin">Join room</button>
        <div id="joinStatus"></div>
    </div>
    <div id="debug">
        <p>This client's name is: <strong id="myName">Connecting</strong></p>
        <button id="btnGetMyName">Get My Name</button>
        <p id="output">Log goes here.</p>
        <h3>Send a message to a specific client</h3>
        <input id="name" type="text" placeholder="Name"/>
        <input id="message" type="text" placeholder="Content"/>
        <button id="btnSendMessage">Send</button>
        <button id="btnBroadcast">Send to all Clients</button>
        <button id="btnOpenRoom">Open room</button>
        <button id="btnCloseRoom">Close room</button>
    </div>
</body>

</html>
